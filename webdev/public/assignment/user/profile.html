<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top ">
    <div class="container">
        <div class="navbar-text pull-right">
            <a  href="#">
                <span class="glyphicon glyphicon-ok navbar-glyphicon "></span>
            </a>
        </div>
        <div class="navbar-header ">
            <a class="navbar-brand pull-left" href="#">
                Profile
            </a>
        </div>
    </div>

</nav>


<div class="container">


    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="trnandi">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="tridiv.nandi@gmail.com">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name" placeholder="Tridiv">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" placeholder="Nandi">
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="website-list.html">Websites</a>
    <a class="btn btn-danger  btn-block"
       href="login.html">Logout</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom ">
    <div class="container">
        <div class="navbar-text pull-right">
            <a href="#">
                <span class="glyphicon glyphicon-user navbar-glyphicon "></span>
            </a>
        </div>
    </div>
</nav>

</body>
</html>
