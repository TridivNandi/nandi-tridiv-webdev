<div>

    <label for="name">Name</label>
    <input id = "name"
           ng-model ="model.presentWidget.name"
           type="text"
           class="form-control"
           placeholder="name"/>

    <label for="name">Text</label>
    <input id = "Text"
           ng-model ="model.presentWidget.text"
           type="text"
           class="form-control"
           placeholder="content"/>

    <label for="name">URL</label>
    <input id = "URL"
           ng-model ="model.presentWidget.url"
           type="url"
           class="form-control"
           placeholder="http://www.abc.com"/>

    <label for="Width">Width</label>
    <input id = "Width"
           ng-model ="model.presentWidget.width"
           type="text"
           class="form-control"
           placeholder="size"/>

</div>
