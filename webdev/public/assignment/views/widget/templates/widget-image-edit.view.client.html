<div>
    <form action="/api/upload" method="post" enctype="multipart/form-data">
    <label for="name">Name</label>
    <input id = "name"
           ng-model ="model.presentWidget.name"
           type="text"
           class="form-control"
           placeholder="name"/>

    <label for="name">Text</label>
    <input id = "Text"
           ng-model ="model.presentWidget.text"
           type="text"
           class="form-control"
           placeholder="content"/>

    <label for="name">URL</label>
    <input id = "URL"
           ng-model ="model.presentWidget.url"
           type="url"
           class="form-control"
           placeholder="http://www.abc.com"/>

    <label for="Width">Width</label>
    <input id = "Width"
           ng-model ="model.presentWidget.width"
           type="text"
           class="form-control"
           placeholder="size"/>

    <!--label for="Upload">Upload</label>
    <input id = "Upload"
           type="file"
           class="form-control"
           placeholder="size"/>

    <a class="btn btn-primary  btn-block"
       href="widget-list.view.client.html">Upload Image</a-->
        <div class="form-group">
            <label for="widgetUpload">Upload</label>
            <input type="file" id="widgetUpload" name="myFile" class="form-control"/>
            <input name="widgetId" value="{{model.presentWidget._id}}" style="display: none"/>
            <input name="pageId" value="{{model.pageId}}" style="display: none"/>
            <input name="userId" value="{{model.userId}}" style="display: none"/>
            <input name="websiteId" value="{{model.websiteId}}" style="display: none"/>
            <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
        </div>
    </form>
    <a class="btn btn-danger  btn-block"
       ng-click="model.deleteWidget()">Delete</a>


</div>
