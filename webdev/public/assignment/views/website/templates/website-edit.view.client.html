    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 hidden-xs">
                <div class="navbar-text pull-left">
                    <a href="#/user/{{model.userId}}/website">
                        <span class="glyphicon glyphicon-chevron-left navbar-glyphicon"></span></a>
                </div>
                <div class="navbar-text pull-right">
                    <a href="#/user/{{model.userId}}/website/new">
                        <span class="glyphicon glyphicon-plus navbar-glyphicon"></span></a>
                </div>
                <div class="navbar-header">
                    <a class="navbar-brand">Websites</a>
                </div>
            </div>
            <div class="col-xs-12 col-sm-8 pull-right">
                <div class="navbar-text pull-left hidden-sm hidden-md hidden-lg navbar-glyphicon">
                    <a href="#/user/{{model.userId}}/website">
                        <span class="glyphicon glyphicon-chevron-left navbar-glyphicon"></span></a>
                </div>
                <div class="navbar-text pull-right">
                    <span ng-click = "model.updateWebsite()" class="glyphicon glyphicon-ok navbar-glyphicon"></span>
                </div>
                <div class="navbar-header">
                    <a class="navbar-brand">Edit website</a>
                </div>
            </div>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 hidden-xs scroll">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat = "website in model.websites">
                    <a href="#user/{{model.userId}}/website/{{website._id}}/page">
                        {{website.name}}
                    </a>
                    <a href="#/user/{{model.userId}}/website/{{website._id}}">
                        <span class="glyphicon glyphicon-cog pull-right navbar-glyphicon"></span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-8 pull-right">
            <div ng-if = "model.error" class="alert alert-danger">
                {{model.error}}
            </div>
            <form>
                <div class="form-group">
                    <label for="name">Website Name</label>
                    <input ng-model = "model.presentWebsite.name" type="input" class="form-control" id="name" placeholder="Website Name">
                </div>
                <div class="form-group">
                    <label for="description">Website Description</label>
                    <textarea ng-model = "model.presentWebsite.description" class="form-control" id="description" placeholder="Website Description"></textarea>
                </div>
            </form>
            <a class="btn btn-danger  btn-block"
               ng-click = "model.deleteWebsite()">Delete</a>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user navbar-glyphicon"></span></a>
        </div>
    </div>
